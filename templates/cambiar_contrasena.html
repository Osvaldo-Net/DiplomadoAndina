
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña | LANGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#f4a261',
            highlight: '#e76f51',
            bgBone: '#f8f6f2',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Fuente Inter -->
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.10/index.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex items-center justify-center font-sans bg-gradient-to-br from-orange-100 via-bgBone to-white animate-gradient-x">

  <div class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-6 sm:p-10 w-full max-w-md border border-gray-200 transition duration-300 hover:shadow-orange-200">
    <h2 class="text-2xl font-bold text-center mb-6 text-highlight flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-highlight" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.656 0 3-1.567 3-3.5S13.656 4 12 4s-3 1.567-3 3.5 1.344 3.5 3 3.5zm0 2c-2.667 0-8 1.333-8 4v1h16v-1c0-2.667-5.333-4-8-4z"/>
      </svg>
      Cambiar Contraseña
    </h2>

    {% if error %}
    <div class="mb-4 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
      <strong class="font-semibold">Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">

      <!-- Nueva contraseña -->
      <div class="relative">
        <input type="password" name="nueva" placeholder="Nueva contraseña" required
          class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
      </div>

      <!-- Confirmar contraseña -->
      <div class="relative">
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required
          class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-accent hover:bg-highlight text-white font-semibold py-3 px-5 rounded-full shadow-md transition-all duration-300 transform hover:scale-105 flex justify-center items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Cambiar
      </button>
    </form>
  </div>

  <!-- Inicializar iconos -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
