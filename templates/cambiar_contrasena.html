<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase単a | LAN Guard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#f4a261',
            highlight: '#e76f51',
            bgBone: '#f8f6f2',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.10/index.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex items-center justify-center font-sans bg-white">

  <div class="bg-white shadow-2xl rounded-3xl p-6 sm:p-10 w-full max-w-md border border-gray-200">
    
    <div class="flex items-center justify-center gap-2 text-3xl font-bold tracking-tight mb-6">
      <span class="text-gray-800 uppercase">LAN</span>
      <span class="px-3 py-1 bg-accent text-white text-base font-bold rounded-xl">GUARD</span>
    </div>
    <h2 class="text-center text-highlight text-xl font-semibold mb-4">Cambiar contrase単a</h2>

    {% if error %}
    <div class="mb-4 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
      <strong class="font-semibold">Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div class="relative">
        <input type="password" name="nueva" placeholder="Nueva contrase単a" required class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
      </div>

      <div class="relative">
        <input type="password" name="confirmar" placeholder="Confirmar contrase単a" required class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
      </div>

      <button type="submit" class="w-full bg-accent text-white font-semibold py-3 px-5 rounded-full shadow-md transition hover:scale-105 flex justify-center items-center gap-2">
        <i data-lucide="key-round" class="w-5 h-5"></i>
        Cambiar
      </button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
