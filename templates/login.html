<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión | LANGuard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">


	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
		      theme: {
		        extend: {
		          colors: {
		            accent: '#f4a261',
		            highlight: '#e76f51',
		            bgBone: '#f8f6f2',
		          },
		          fontFamily: {
		            sans: ['Inter', 'sans-serif'],
		          },
		        }
		      }
		    }
		
	</script>


	<link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.10/index.min.css" rel="stylesheet">


	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex items-center justify-center font-sans bg-white">

	<div class="bg-white shadow-2xl rounded-3xl p-6 sm:p-10 w-full max-w-md border border-gray-200">
		<h2 class="text-2xl font-bold text-center mb-6 text-highlight flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-highlight" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 10-8 0v4M5 11h14v10H5V11z" />
      </svg>
      Iniciar sesión en <span class="text-accent">LANGuard</span>
    </h2> {% if error %}
		<div class="mb-4 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
			<strong class="font-semibold">Error:</strong> {{ error }}
		</div>
		{% endif %}

		<form method="POST" class="space-y-4">

			<div class="relative">
				<input type="text" name="usuario" placeholder="Usuario" required class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
				<i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
			</div>


			<div class="relative">
				<input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" required class="w-full p-3 pl-10 pr-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:outline-none text-sm sm:text-base">
				<i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
				<button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-gray-500 hover:text-accent">
          <i id="icono-ojo" data-lucide="eye"></i>
        </button>
			</div>


			<button type="submit" class="w-full bg-accent text-white font-semibold py-3 px-5 rounded-full shadow-md transition duration-200 flex justify-center items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Entrar
      </button>
		</form>
	</div>


	<script>
		function togglePassword() {
		      const input = document.getElementById('contrasena');
		      const icono = document.getElementById('icono-ojo');
		
		      if (input.type === "password") {
		        input.type = "text";
		        icono.setAttribute("data-lucide", "eye-off");
		      } else {
		        input.type = "password";
		        icono.setAttribute("data-lucide", "eye");
		      }
		
		      lucide.createIcons();
		    }
		
		    document.addEventListener("DOMContentLoaded", () => {
		      lucide.createIcons();
		    });
		
	</script>

	{% if tiempo_restante %}
	<script>
		let tiempo = {{ tiempo_restante }};
		    const mensajeError = document.querySelector(".bg-red-100");
		    const boton = document.querySelector("button[type='submit']");
		    const usuarioInput = document.querySelector("input[name='usuario']");
		    const contrasenaInput = document.querySelector("input[name='contrasena']");
		

		    usuarioInput.disabled = true;
		    contrasenaInput.disabled = true;
		    boton.disabled = true;
		    boton.classList.add("opacity-50", "cursor-not-allowed");
		
		    function actualizarContador() {
		      if (tiempo > 0) {
		        const minutos = Math.floor(tiempo / 60);
		        const segundos = tiempo % 60;
		        mensajeError.innerHTML = `<strong class="font-semibold">Bloqueado:</strong> Intenta en ${minutos}m ${segundos}s.`;
		        tiempo--;
		        setTimeout(actualizarContador, 1000);
		      } else {
		        location.reload();
		      }
		    }
		
		    actualizarContador();
		
	</script>
	{% endif %}

</body>
</html>
